---

- hosts: aws
  become: yes
  tasks:
    - name: Install build dependencies
      apt:
        name:
          - build-essential
          - libpq-dev
        state: latest
        update_cache: yes
    - name: Install python2
      apt:
        name:
          - python
          - python-dev
          - python-setuptools
        state: latest
    - name: Install python3
      apt:
        name:
          - python3
          - python3-dev
          - python3-setuptools
          - python3-venv
        state: latest
    - name: Install python3.7
      apt:
        name:
          - python3.7
          - python3.7-dev
        state: latest
    - name: Install nginx
      apt:
        name: nginx
        state: latest
    - name: Install supervisor
      apt:
        name: supervisor
        state: latest
